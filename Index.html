<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <script src="./main.js"></script>
</head>
<body>
  <h1>Mokepon! 🔥💧⛰</h1>  
  <section>
    <h2>Selecciona una mascota</h2>
    <select id="selecionar-mascota">
      <optgroup label="Tierra">
        <option value="Mudhorn">Mudhorn🐂⛰</option>
        <option value="Terraclaw">Terraclaw🦅⛰</option>
      </optgroup>
      <optgroup label="Agua">
        <option value="Tidelfin">Tidelfin🐬💧</option>
        <option value="Hydroscale">Hydroscale 🐍💧</option>
      </optgroup>
      <optgroup label="Fuego">
        <option value="Pyroclaw">Pyroclaw🦀🔥</option>
        <option value="Blazetail">Blazetail🦊🔥</option>
      </optgroup>
      <optgroup label="Hibrido">
        <option value="Steamdrake">Steamdrake 🐉💧🔥</option>
        <option value="Flarestorm">Flarestorm 🌪🔥⛰</option>
        <option value="Terratide">Terratide 🐢⛰💧</option>
      </optgroup>
    </select>
    <button id="boton-mascota">Seleccionar</button>

  </section>
  <section id="seleccion-ataque">

    <p>Tu mascota <span id="mascota-jugador"></span> tiene <span>3</span> vidas</p>
    <p>La mascota <span id="mascota-rival"></span> del rival tiene <span>3</span> vidas</p>

    <h2>Selecciona un ataque</h2>

    <p>
      <button id="boton-fuego">Fuego 🔥</button>
      <button id="boton-Agua">Agua 💧 </button>
      <button id="boton-Tierra">Tierra 🥌</button>
    </p>
  </section>

  <section id="mensajes">
    <p>Tu mascota ataco con fuego, la mascota del rival ataco con tierra - Perdiste</p>
  </section>

    <section id="Reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
</section>
</body>
</html>
