<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mokepon</title>
</head>
<body>
  <section class="seleccion-mascota">
    <h1 class="titulo">Mokepon</h1>  
    <h2 class="mascota-subtitulo">Selecciona una mascota</h2>
    <select id="selecionar-mascota">
      <optgroup label="Tierra" class="earth">
        <option value="Mudhorn">Mudhorn🐂⛰</option>
        <option value="Terraclaw">Terraclaw🦅⛰</option>
      </optgroup>
      <optgroup label="Agua" class="water">
        <option value="Tidelfin">Tidelfin🐬💧</option>
        <option value="Hydroscale">Hydroscale 🐍💧</option>
      </optgroup>
      <optgroup label="Fuego" class="fire">
        <option value="Pyroclaw">Pyroclaw🦀🔥</option>
        <option value="Blazetail">Blazetail🦊🔥</option>
      </optgroup>
      <optgroup label="Hibrido" class="hybride">
        <option value="Steamdrake">Steamdrake 🐉💧🔥</option>
        <option value="Flarestorm">Flarestorm 🌪🔥⛰</option>
        <option value="Terratide">Terratide 🐢⛰💧</option>
      </optgroup>
    </select>
    <button id="boton-mascota">Seleccionar</button>

  </section>
  <section class="seleccion-ataque" id="seleccion-ataque">

    <p class="texto-mascota">Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
    <p class="texto-mascota">La mascota <span id="mascota-rival"></span> del rival tiene <span id="vidas-rival">3</span> vidas</p>

    <h2 class="ataque-subtitulo">Selecciona un ataque</h2>

    <p class="botones">
      <button id="boton-fuego">Fuego 🔥</button>
      <button id="boton-agua">Agua 💧 </button>
      <button id="boton-tierra">Tierra 🥌</button>
    </p>
  </section>

  <section id="mensajes">
    
  </section>

    <section id="Reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
</section>
<script src="./main.js"></script>
</body>
</html>
